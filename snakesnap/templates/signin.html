{% extends "header_footer.html" %}
{% block content %}
{% if session['logged_in']== True %}
        <div class="jumbotron">
            <h1>{{session['username']}} you are already logged in</h1>
            <a href="{{url_for('snakesnap')}}">Click here to continue to snakesnap</a>
            <a href="{{url_for('logout')}}">Click here to logout</a>
        </div>
{% else %}
        <div class="jumbotron">
            <h1>Sign in to send pictures</h1>
            <form class="form-signin" method="post">
                <label for="username" class="sr-only">Name</label>
                <input type="name" name="username" id="username" class="form-control" placeholder="Name" value="{{request.form.username}}" required autofocus>
                <label for="email" class="sr-only">Email address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Gmail address" value="{{request.form.email}}" required autofocus>
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" value="{{request.form.password}}" required>
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
{% endif %}
{% endblock content %}
